<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <figure class="figure">
        <div class="figure__img"></div>
      </figure>

      <main class="content">
        <p class="content__category">PERFUME</p>
        <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="content__text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="content__price-box">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>

        <button class="content__button">
          <div class="content__button__box">
            <img src="./images/icon-cart.svg" alt="">
            <span>Add to Cart</span>
          </div>
        </button>
      </main>
    </div>

  </div>

</body>
</html>

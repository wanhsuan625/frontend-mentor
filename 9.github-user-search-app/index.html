<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./public/image/favicon-32x32.png">
  <link rel="stylesheet" href="./public/css/reset.css">
  <link rel="stylesheet" href="./public/css/style.css">

  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="wrapper">
    <!-- HEADER -->
    <header class="header">
      <a class="header__logo" href="./index.html">devfinder</a>
      <div id="modeContainer" class="header__mode header__mode--hover">
        <span id="modeText">DARK</span>
        <img id="modeIcon" src="./public/image/icon-moon.svg" class="header__mode-icon">
      </div>
    </header>
    <!-- HEADER END -->

    <main class="main">
      <!-- SEARCH BAR -->
      <div class="search search-container">
        <div class="search__box">
          <img
            class="search__icon" 
            src="./public/image/icon-search.svg"
            alt="">
          <input
            id="searchInput"
            type="text"
            class="search__input"
            placeholder="Search GitHub username...">
          <span id="errorMessage" class="search__error-message hidden">No results</span>
          <svg
            id="closeIcon"
            class="search__close-icon search__close-icon--hover"
            xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
            <path d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"></path>
          </svg>
        </div>
        
        <button
          id="searchButton"
          class="search__button search__button--hover search__button--active"
          type="submit">Search
        </button>
      </div>
      <!-- SEARCH BAR END -->

      <!-- CONTENT -->
      <section class="content-container">
        <!-- INDIVIDUAL BOX -->
        <div class="individual">
          <img id="avatar" class="individual__head-photo"alt="">
          <div class="user-box">
            <h1 id="username" class="individual__username"></h1>
            <p id="userlink" class="individual__link"></p>
            <p id="joinedDate" class="individual__joined-date"></p>
          </div>
        </div>
        <!-- END INDIVIDUAL BOX -->

        <p id="bio" class="paragraph"></p>

        <!-- GITHUB DETAIL -->
        <div class="github">
          <div class="github-box">
            <h1 class="github-box__headline">Repos</h1>
            <p class="github-box__amount" id="repo"></p>
          </div>
          <div class="github-box">
            <h1 class="github-box__headline">Followers</h1>
            <p class="github-box__amount" id="follower"></p>
          </div>
          <div class="github-box">
            <h1 class="github-box__headline">Following</h1>
            <p class="github-box__amount" id="following"></p>
          </div>
        </div>
        <!-- END GITHUB DETAIL -->

        <!-- SOCIAL MEDIA -->
        <div class="social">
          <div class="social-box">
            <img class="social-box__icon" src="./public/image/icon-location.svg" alt="">
            <p id="site" class="social-box__text"></p>
          </div>
          <div class="social-box">
            <img class="social-box__icon" src="./public/image/icon-website.svg" alt="">
            <p class="social-box__text">
              <a id="website" target="_blank" class="social__link social__link--hover social__link--active"></a>
            </p>
          </div>
          <div class="social-box">
            <img class="social-box__icon" src="./public/image/icon-twitter.svg" alt="">
            <p id="twitter" class="social-box__text">Not Available</p>
          </div>
          <div class="social-box">
            <img class="social-box__icon" src="./public/image/icon-company.svg" alt="">
            <p id="company" class="social-box__text"></p>
          </div>
        </div>
        <!-- END SOCIAL MEDIA -->

      </section>
    </main>
  </div>

  <script src="./public/js/main.js"></script>
  <script src="./public/js/darkMode.js"></script>
</body>
</html>

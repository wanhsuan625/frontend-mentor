<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/css/style.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div class="wrapper">
    <div class="background"></div>

    <!-- HEAJDER -->
    <header class="header">
      <img
        class="header__logo"
        src="./public/images/desktop/logo.svg"
        alt="">
    </header>
    <!-- END HEADER -->

    <main class="main">
      <!-- INTRODUCTION -->
      <section class="intro">
        <h1 class="intro__title">PUBLISH YOUR PODCASTS
          <span>EVERYWHERE.</span>
        </h1>
        <p class="intro__content">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
      </section>

      <!-- SOCIAL LINK ICON -->
      <figure class="social-container">
        <img
          class="social-container__img"
          src="./public/images/desktop/spotify.svg"
          alt="">
        <img
          class="social-container__img"
          src="./public/images/desktop/apple-podcast.svg"
          alt="">
        <img
          class="social-container__img"
          src="./public/images/desktop/google-podcasts.svg"
          alt="">
        <img 
          class="social-container__img"
          src="./public/images/desktop/pocket-casts.svg"
          alt="">
      </figure>

      <!-- EMAIL INPUT -->
      <div class="input-container">
        <input
          class="input-container__input"
          type="text"
          placeholder="Email address">
        <span 
          class="input-container__error-message"
          style="display: none;">
          Oops! Please check your email
        </span>
        <button class="input-container__button">Request Access</button>
      </div>
    </main>

    <!-- DOT IMAGE -->
    <div class="dot-img"></div>

  </div>
</body>
</html>

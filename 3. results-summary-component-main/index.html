<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <main class="main">

      <!-- LEFT(TOP) AREA -->
      <article class="show-container">
        <div class="show-container__title">Your Result</div>
        <div class="show-container__score">
          <div class="show-container__score-box">
            <div>76</div>
            <span>of 100</span>
          </div>
        </div>
        <div class="show-container__comment">Great</div>
        <p class="show-container__text">You scored higher than 65% of the people who have taken these tests.</p>
      </article>
      <!-- END LEFT/TOP AREA -->

      <!-- RIGHT/BOTTOM AREA -->
      <div class="data-container">
        <h1 class="data-container__title">Summary</h1>
        
        <div class="data-container__content">
          <div class="inner-box red-box">
            <img
              class="inner-box__icon"
              src="./assets/images/icon-reaction.svg"
              alt="">
            <div class="inner-box__content">Reaction</div>
            <div class="inner-box__number">
              <span class="inner-box__number__score">80 </span>/ 100
            </div>
          </div>

          <div class="inner-box yellow-box">
            <img
              class="inner-box__icon"
              src="./assets/images/icon-memory.svg"
              alt="">
            <div class="inner-box__content">Memory</div>
            <div class="inner-box__number">
              <span class="inner-box__number__score">92 </span>/ 100
            </div>
          </div>

          <div class="inner-box green-box">
            <img
              class="inner-box__icon"
              src="./assets/images/icon-verbal.svg"
              alt="">
            <div class="inner-box__content">Verbal</div>
            <div class="inner-box__number">
              <span class="inner-box__number__score">61 </span>/ 100
            </div>
          </div>

          <div class="inner-box blue-box">
            <img
              class="inner-box__icon"
              src="./assets/images/icon-visual.svg"
              alt="">
            <div class="inner-box__content">Visual</div>
            <div class="inner-box__number">
              <span class="inner-box__number__score">72 </span>/ 100
            </div>
          </div>
        </div>

        <button class="data-container__button">Continue</button>
      </div>
      <!-- END RIGHT(BOTTOM) AREA -->

    </main>
  </div>

  </div> -->

</body>
</html>
